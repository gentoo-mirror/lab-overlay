name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@master

      - name: Run repoman
        uses: lucianposton/repoman-ebuild-qa-action@v1
